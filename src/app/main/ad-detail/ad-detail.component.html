<section id="adDetails" *ngIf="ad" class="container">
  <div class="upper-section">
    <div class="row">
      <div class="col-md-6 shadow card">
        <a *ngIf="ad.shelter" (click)="goToShelterProfile()">
          <img src="{{ad.shelter.avatar}}" alt="" class="avatar rounded-circle"> 
          <span class="avatar-name">{{ad.shelter.username}}</span>
        </a>
        <a *ngIf="ad.user" (click)="goToUserProfile()">
          <img src="{{ad.user.avatar}}" alt="" class="avatar rounded-circle">
          <span class="avatar-name">{{ad.user.username}}</span>
        </a>
          <!--ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery-->
          <img src="{{ad.image}}" class="img-responsive" alt="">
      </div>
      <div class="col-md-6 shadow">
        <div class="ad">
          <div id="urgent">
              <h5 class="ad-urgent text-capitalize {{ad.name}}">{{ad.isUrgent ? 'Hitno!' : ''}}</h5>
          </div> 
          <h5 class="ad-title text-capitalize">{{ad.title}}</h5>
          <h5 class="ad-name text-capitalize">{{ad.name}}</h5>
          <h5 class="ad-city text-capitalize">{{ad.city}}, {{ad.street}}</h5>
          <div class="ad-info">
            <span class="text-capitalize"><i class="fa fa-{{ad.category}}"></i> {{ad.category}}</span>
            <span class="text-capitalize"><i class="fa fa-calendar"></i> {{ad.age}}</span>
            <span class="text-capitalize">{{ad.gender}}</span>
          </div>
          <p class="ad-description">
            {{ad.description}}
          </p>
          <hr>
            <span><i class="fas fa-phone"></i>Telefon: {{ad.phone}}</span>
            <span><i class="fas fa-envelope"></i>Email: {{ad.email}}</span>
        </div>
        <app-map [location]="ad.city + ' '+ ad.street"></app-map>
      </div>
    </div>
  </div>
  <hr>
  <div class="map-section">
    <div class="row">
      <div class="col-md-8">
        
      </div>
    </div>
  </div>
</section>
