<div class="editable-component">
  <input *ngIf="isActiveInput"
         class="{{className}}" 
         type="text"
         [(ngModel)]="entity[field]"
         [value]="entity[field]"
         >
  <span *ngIf="!isActiveInput" class="{{className}} inline"> {{entity[field]}} </span>
  
  <div class="inline editable-btn">
      <a *ngIf="!isActiveInput"
      (click)="isActiveInput = true">
      <i class="fas fa-edit"></i>
      Prikaži
      </a>

      <button *ngIf="isActiveInput"
      (click)="updateEntity($event)">
      Sačuvaj
      </button>

      <button *ngIf="isActiveInput"
      (click)="isActiveInput = false">
      Odustani
      </button>
  </div>
  
</div>
