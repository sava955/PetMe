<label class="image-upload-container btn">
    <span>Odaberite Sliku</span>
      <input #imageInput
             type="file"
             accept="image/*"
             (change)="processFile(imageInput)">
  </label>
  
  <div *ngIf="selectedFile && selectedFile.src" class="img-preview-container">
    <div class="img-preview"
         [ngStyle]="{'background-image': 'url(' + selectedFile.src + ')'}">
    </div>
  
    <div *ngIf="selectedFile.status === 'ok'" class="alert alert-success">Fotografija je uspe≈°no postavljena.</div>
    <div *ngIf="selectedFile.status === 'false'" class="alert alert-danger">Fotografija nije postavljena.</div>
  </div>
