<agm-map (mapReady)="mapReadyHandler()" [latitude]="lat" [longitude]="lng" [zoom]="15">
  <agm-circle *ngIf="!isPositionError && lat && lng" [latitude]="lat" [longitude]="lng" [radius]="200" [fillColor]="'#0485A9'" [fillOpacity]="0.4"></agm-circle>
  <agm-info-window *ngIf="isPositionError" [latitude]="0" [longitude]="0" [maxWidth]="300" [isOpen]=true>
    Ne možemo da pronađemo ovu lokaciju.
  </agm-info-window>
</agm-map>
