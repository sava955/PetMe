<div class="container register">
    <h3 class="title text-center">Registruj se</h3>
    <form #registerForm="ngForm">
    <div class="input-group mb-3 form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Osoba</span>
      </div>
      <input [(ngModel)]="formData.firstName"
             name="firstName" 
             type="text" 
             id="firstName" 
             class="form-control" 
             placeholder="Ime"
             required>
      <input [(ngModel)]="formData.lastName"
             name="lastName"
             type="text" 
             id="lastName" 
             class="form-control" 
             placeholder="Prezime"
             required>
      <select class="custom-select col-md-2">
        <option selected>Pol</option>
        <option value="Muški">Muški</option>
        <option value="Ženski">Ženski</option>
      </select>
    </div>
    <div class="input-group mb-3 form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Korisničko ime</span>
      </div>
      <input [(ngModel)]="formData.username"  
             name="username" 
             type="text" 
             id="username" 
             class="form-control" 
             placeholder="Korisničko ime" 
             required>
    </div>
    <div class="input-group mb-3 form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Datum rođenja</span>
      </div>
      <select class="custom-select custom-select col-md-2">
        <option selected>D/D</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <select class="custom-select custom-select col-md-2">
        <option selected>M/M</option>
        <option value="Januar">Januar</option>
        <option value="Februar">Februar</option>
        <option value="Mart">Mart</option>
      </select>
      <select class="custom-select custom-select col-md-2">
        <option selected>G/G</option>
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
      </select>
    </div>
    <div class="input-group mb-3 form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Mesto</span>
      </div>
      <input type="text" class="form-control" placeholder="Država">
      <input type="text" class="form-control" placeholder="Grad">
    </div>
    <div class="input-group mb-3 form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Email</span>
      </div>
      <input [(ngModel)]="formData.email" 
             type="email"
             name="email" 
             class="form-control"
             id="email" 
             placeholder="Unesite vaš email" 
             required>
      <input [(ngModel)]="formData.emailConfirmation" 
             type="email"
             name="emailConfirmation" 
             class="form-control"
             id="emailConfirmation" 
             placeholder="Potvrdite vaš email" 
             required>
    </div>
    <div class="input-group mb-3 form-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Lozinka</span>
      </div>
      <input [(ngModel)]="formData.password"
             type="password"
             name="password" 
             class="form-control"
             id="password" 
             placeholder="Unesite lozinku" 
             required>
      <input [(ngModel)]="formData.passwordConfirmation" 
             type="password" 
             name="passwordConfirmation"
             class="form-control" 
             id="passwordConfirmation"
             placeholder="Potvrdite vašu lozinku" 
             required>
    </div>
    <br>
    <h6 class="text-center">Uslovi korišćenja</h6>
    <label>
      <input type="checkbox">Prihvatam
    </label>
    <button [disabled]="!registerForm.form.valid" (click)="register()" type="submit" class="btn btn-default">Registruj se</button>
  </form>
  <div *ngIf="errors.length > 0" class="alert alert-danger">
    <p *ngFor="let error of errors">
      {{error.detail}}
    </p>
  </div>
    <a [routerLink]="['/auth/login']">Već imate nalog?</a>
  </div>
