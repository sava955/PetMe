<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h3 class="text-center left">Prijavi se</h3>
    <div *ngIf="notifyMessage" class="alert alert-success">
      {{notifyMessage}}
    </div>
    <div class="form-group animate-form">
      <input type="text" 
             id="email" 
             class="form-control"
             formControlName="email"
             required>
             <label><i class="fas fa-envelope prefix"></i> Unesite vaš email</label>
             <div *ngIf="isInvalidForm('email')">
                         <div *ngIf="isRequired('email')">
                           Email je neophodan.
                         </div>
                         <div *ngIf="loginForm.controls['email'].errors.pattern">
                           Morate uneti validan email format.
                         </div>
                        </div>
    </div>
    <div class="form-group animate-form">
      <input type="password" 
             id="password" 
             class="form-control"
             formControlName="password"
             required>
      <label><i class="fa fa-lock prefix"></i> Unesite vašu lozinku</label>       
    </div>
    <div class="form-group form-check">
      <!--label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember">Zapamti me
      </label-->
    </div>
    <button [disabled]="!loginForm.valid" class="btn" type="submit">Prijavi se</button>
  </form>
  <div *ngIf="errors.length > 0">
    <p *ngFor="let error of errors">
      {{error.detail}}
    </p>
  </div>
  <a [routerLink]="['/auth/register']">Niste Registrovani?</a>
</div>
